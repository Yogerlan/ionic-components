<ion-header>
  <ion-toolbar>
    <ion-title>Components</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let component of components" [routerLink]="component.redirectTo" detail>
      <ion-icon aria-hidden="true" [name]="component.icon" slot="start"></ion-icon>
      <ion-label>{{ component.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
